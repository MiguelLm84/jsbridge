<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>
             Hi,JsBridge.
        </title>
    </head>

    <body>
        <p>
            <xmp id="show">
            </xmp>
        </p>
        <p>
            <xmp id="init">
            </xmp>
        </p>

        <p>
            <input type="button" id="enter" value="Send messages to Native" onclick="send();"
            />
        </p>
        <p>
            <input type="button" id="enter1" value="Print(Call Native method)" onclick="print();"
            />
        </p>
        <p>
            <input type="button" id="enter2" value="Show html" onclick="testDiv();" />
        </p>
        <p>
            <input type="button" id="enter3" value="LightOn" onclick="testLightOn();" />
        </p>
        <p>
            <input type="button" id="enter4" value="LightOff" onclick="testLightOff();" />
        </p>

    </body>
    <script>
        function testDiv() {
            document.getElementById("show").innerHTML = document.getElementsByTagName("html")[0].innerHTML;
        }

        function send() {
            //send message to native

            //add wuf
            //全局接收
            //第一个参数要发送的数据 第二个参数js在被回调后具体执行方法，responseData为java层回传数据

            var data = {id: 1, content: "hahaha"};
            window.WebViewJavascriptBridge.send(
                data
                , function(responseData) {
                    document.getElementById("show").innerHTML = "repsonseData from java, data = " + responseData
                }
            );

        }

        function print() {
            //call native method
            //第一个参数是 调用java的函数名字 第二个参数是要传递的数据 第三个参数js在被回调后具体执行方法，responseData为java层回传数据
            window.WebViewJavascriptBridge.callHandler(
                'submitFromWeb'
                , {'param': 'Chinese test中文测试'}
                , function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
                }
            );
        }

        function testLightOn() {
            window.WebViewJavascriptBridge.callHandler(
                'lightOn'
                , {'param': 'on'}
                , function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
                }
            );
        }

        function testLightOff() {
            window.WebViewJavascriptBridge.callHandler(
                'lightOff'
                , {'param': 'off'}
                , function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = " + responseData
                }
            );
        }

        function bridgeLog(logContent) {
            document.getElementById("show").innerHTML = logContent;
        }

        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge)
            } else {
                document.addEventListener(
                    'WebViewJavascriptBridgeReady'
                    , function() {
                        callback(WebViewJavascriptBridge)
                    },
                    false
                );
            }
        }

        connectWebViewJavascriptBridge(function(bridge) {
            bridge.init(function(message, responseCallback) {
                console.log('JS got a message', message);
                var data = {
                    'Javascript Responds': '测试中文!'
                };

                if (responseCallback) {
                    console.log('JS responding with', data);
                    responseCallback(data);
                }
            });

            bridge.registerHandler("functionInJs", function(data, responseCallback) {
                document.getElementById("show").innerHTML = ("data from Java: = " + data);
                if (responseCallback) {
                    var responseData = "Javascript Says Right back aka!";
                    responseCallback(responseData);
                }
            });
        })
    </script>

</html>
